<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.1.2/sprintf.min.js" integrity="sha512-pmG0OkYtZVB2EqETE5HPsEaok7sNZFfStp5rNdpHv0tGQjbt1z8Qjzhtx88/4wsttOtDwq5DZGJyKyzEe7ribg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        textarea {
            width: 100%;
            min-height: 500px;
        }
    </style>
</head>
<body>
    <script type="module">
        import {
            createSignal,
            onCleanup,
        } from "https://cdn.skypack.dev/solid-js";
        import { render } from "https://cdn.skypack.dev/solid-js/web";
        import html from "https://cdn.skypack.dev/solid-js/html";
        
        const App = () => {
            const [playlistJSON, setPlaylistJSON] = createSignal("");
            
            function generate() {
            	const playList = playlistJSON();
                if (!!playList) {
            		return `${JSON.parse(playList).tracks.items.map(item => `${item.track.external_urls.spotify}`)}`;
                } else {
                	return "";
                }
            }

            return html`
                <div class="container mt-3">
                    <form>
                    <textarea value="${playlistJSON}" oninput="${e => { setPlaylistJSON(e.target.value) }}"></textarea>
                    <textarea value="${generate}"></textarea>
                    </form>
                </div>
            `;
        };
        
        render(App, document.body);
    </script>
</body>
</html>
